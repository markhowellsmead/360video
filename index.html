<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="videojs-panorama.min.css">
</head>

<body>

<video id="myplayer" class="video-js" controls loop muted autoplay preload="auto" width="640" height="264" data-setup="{}">
    <source src="ayutthaya.mp4" type='video/mp4'>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>

<script type="text/javascript" src="https://www.nuevolab.com/vdjs/2018/video.6.8.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js"></script>
<script type="text/javascript" src="https://www.nuevolab.com/vdjs/2018/plugins/videojs-panorama.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="nuevo.min.js"></script>

<script>
var player = videojs('myplayer',{},function(){ 
	this.nuevoPlugin({
		//plugin options here,
	});
	this.panorama({
		clickAndDrag: true
	});
});
</script>




</body>

</html>
